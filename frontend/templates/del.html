d {% extends "navbar.html" %}
{% block live_train %}
<div class="jumbotron" style="margin-top:20px;padding:20px;">    
  <p><span id="errorMsg"></span></p>    
  <div class="row">    
      <div class="col-lg-6">    
          <!-- Here we streaming video from webcam -->    
          <h4>    
              Video coming from Webcam  <button class="btn btn-primary" id="btnCapture" onclick="capture();">Capture to Canvas >></button>    
          </h4>    
          <video id="video" playsinline autoplay></video>    
      </div>    
      <p>

      </p>
     
      <div class="col-lg-6"> 
           
          <h4>    
              Captured image from Webcam <input type="button" class="btn btn-primary" id="btnSave" name="btnSave" value="Save the canvas(image) to server" />    
          </h4>    
          <!-- Webcam video snapshot -->    
          <canvas style="border:solid 1px #ddd;background-color:white;" id="canvas" width="475" height="475"></canvas>    
      </div>    
  </div>    
</div>     

<script>
    var video = document.querySelector("#video");  
  
  // Basic settings for the video to get from Webcam  
  const constraints = {  
      audio: false,  
      video: {  
          width: 700, height: 475  
      }  
  };  

  // This condition will ask permission to user for Webcam access  
  if (navigator.mediaDevices.getUserMedia) {  
      navigator.mediaDevices.getUserMedia(constraints)  
          .then(function (stream) {  
              video.srcObject = stream;  
          })  
          .catch(function (err0r) {  
              console.log("Something went wrong!");  
          });  
  }  

  function stop(e) {  
      var stream = video.srcObject;  
      var tracks = stream.getTracks();  

      for (var i = 0; i < tracks.length; i++) {  
          var track = tracks[i];  
          track.stop();  
      }  
      video.srcObject = null;  
  }  

  function capture() {  
        var canvas = document.getElementById('canvas');  
        var context = canvas.getContext('2d');  
  
        // Capture the image into canvas from Webcam streaming Video element  
        context.drawImage(video, 0, 0);  
    };  
  
</script>
{% endblock %}
