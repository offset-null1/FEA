<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js" integrity="sha512-Q+IG0h7As6sfqE2t1Xf5IeamNyCXb4EXxGCA9Mlbpv7xtwurVHNdVDbyWeSQ3ulPf2FRlqeu77Ec3SJDdIR63w==" crossorigin="anonymous"></script>
    <script type="application/json" src="https://raw.githubusercontent.com/mrdoob/three.js/master/build/three.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight,
            0.1,
            1000
        )
        camera.position.z=5;
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerHeight, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        
        window.addEventListener('resize',()=>{
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth/window.innerHeight;

            camera.updateProjectionMatrix();
        })

        renderer.render(scene,camera);

        var geometry = new THREE.SphereGeometry(1, 10, 10);
        var material = THREE.MeshLamberMaterial({color: 0xFFCC00});
        var mesh = new THREE.Mesh(geometry,material);

        scene.add(mesh);
        renderer.render(scene,camera);

    </script>
    
</body>
</html>
